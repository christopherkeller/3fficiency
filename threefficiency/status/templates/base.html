{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<!doctype html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7 ]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		
		<!-- 	Always force latest IE rendering engine & Chrome Frame
			Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
 		<meta name="description" content="">
    		<meta name="author" content="">

    		<!---	Mobile viewport optimized: j.mp/bplateviewport -->
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">

    		<!--- 	Adding Humans.txt -->
    		<link type="text/plain" rel="author" href="{{ STATIC_PREFIX }}humans.txt" />

    		<!--- 	Place favicon.ico & apple-touch-icon.png in the root of your domain and 
			delete these ref    erences -->
		<link rel="shortcut icon" href="{{ STATIC_PREFIX }}favicon.ico">
 		<link rel="apple-touch-icon" href="{{ STATIC_PREFIX }}apple-touch-icon.png">

    		<!---	CSS: implied media="all" -->
    		<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/style.css?v=3">
    		<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/base.css?v=1">
		{% block css %} {% endblock %}
 
    		<!--- 	Uncomment if you are specifically targeting less enabled mobile browsers
    		<link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

    		<!---	All JavaScript at the bottom, 
			except for Modernizr which enables HTML5 elements
			& feature detects -->
		<script src="{{ STATIC_PREFIX }}js/modernizr-1.7.min.js"></script>
    		<title>{% block title %} {{ page_title }} {% endblock %}</title>
	</head>
	<body>
		<div id="container">
			<header>
				<a href="/">3fficiency</a>
			</header>
			<nav class="clearfix">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/playground/">Submit Status</a></li>
				</ul>
			</nav>
			<div id="main" role="main" class="clearfix">
				{% block content %} {% endblock %}
			</div>
			<footer>
					<a href="/">Home</a> | <a href="/playground/">Submit Status</a>
			</footer>
		</div> <!-- end of #container -->
		
		<!--- 	JavaScript at the bottom for fast page loading -->
 
		<!--- 	Grab Google CDN's jQuery, with a protocol relative URL; fall back 
			to local if necessary  -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
		<script>window.jQuery || document.write('<script src="{{ STATIC_PREFIX }}js/jquery-1.5.1.min.js">\x3C/script>')</script>
 
    		<!--- scripts concatenated and minified via ant build script-->
    		<script src="{{ STATIC_PREFIX }}js/plugins.js"></script>
    		<script src="{{ STATIC_PREFIX }}js/script.js"></script>
		{% block js %} {% endblock %}
    		<!-- end scripts-->
  
 		<!--- 	mathiasbynens.be/notes/async-analytics-snippet 
			Change UA-XXXXX-X to be your site's ID -->
 		<script>
			//var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
			//(function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
			//g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
			//s.parentNode.insertBefore(g,s)}(document,'script'));
		</script>
	</body>
</html>
